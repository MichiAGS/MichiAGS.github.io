<head>
	<meta charset="utf-8">
	<title>EncriptadorV1.0</title>
	<link rel="stylesheet" type="text/css" href="Estilo.css">
</head>

<body>
	<header>
		<img src="Vector.png">	
	</header>
		

		<div class="textos">
		<div>
		<textarea name="textarea" id="f" rows="27" cols="70" type="text" onkeypress="return validar(event);" onkeyup="this.value = this.value.toLowerCase()" placeholder="Por favor digite un texto a encriptar" onclick="limpiar()";></textarea>
		</div>
		
		<div>
		<textarea name="textarea1" id="c" rows = "40" cols="47" readonly></textarea>
		<div id="imagen">
			<img src="Muñeco.png">
			<p>Ningun mensaje fue encontrado</p>
					
		</div>
		</div>
		</div>

		<h6 >Solo letras minúsculas y sin acentos</h6>
		<div class="botones">

		<div class="boton_tres">
		<button id="bo2">Copiar</button>
		</div>
		<div class="boton_dos" >
		<button id="bo1">Desencriptar</button>
		</div>
		<div class="boton_uno">
		<button id="bo" onclick="encriptar(); desaparecer();">Encriptar</button>
		</div>

		</div>	

<script>
	var text = document.querySelector("textarea");
	var text1 = document.querySelector("#c");
	var boton1 = document.querySelector("#bo");
	var boton2 = document.querySelector("#bo1");
	var boton3 = document.querySelector("#bo2");

	function validar(e){
		key = e.keyCode || e.which;
		tecla = String.fromCharCode(key).toString();
		letras = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";

		especiales = [8, 32, 37, 39, 46];
		tecla_especial = false;
		for(var i=0 in especiales){
			if(key == especiales[i]){
				tecla_especial = true;
				break;
			}
		}
		if(letras.indexOf(tecla) == -1 && !tecla_especial){
			alert("Ingrese solo letras sin caracteres especiales");
			alert("Las letras Mayusculas seran pasadas a minusculas automaticamente");
			return false;
		}
	}

	function encriptar() {
		var frase = text.value;
		var letraActual = "";
		var text1 = document.querySelector("#c");
		for (var i = 0; i < frase.length; i++) {
			//alert("la palabra actual es: " + frase[i]);
			if (frase[i] == "o"){
				letraActual = letraActual + "ober";
				}else{
					if (frase[i] == "e"){
						letraActual = letraActual + "enter";
				}else{
					if (frase[i] == "a"){
					letraActual = letraActual + "ai";
				}else{
					if (frase[i] == "i"){
					letraActual = letraActual + "imes";
				}else{
					if (frase[i] == "u"){
					letraActual = letraActual + "ufat";
				}else{
					letraActual = letraActual + frase[i];
				}
				}
				}
				}
			}
			text1.textContent = letraActual;
			
		}
		
	}

	function desencriptar() {
		var frase = text.value;
		var letraActual = "";
		for (var i = 0; i < frase.length; i++) {
			//alert("la palabra actual es: " + frase[i]);
			if (frase[i] == "o"){
				letraActual = letraActual + frase[i];
				i = i + 3;
				}else{
					if (frase[i] == "e"){
						letraActual = letraActual + frase[i];
						i = i + 4;
				}else{
					if (frase[i] == "a"){
						letraActual = letraActual + frase[i];
						i = i + 1;
				}else{
					if (frase[i] == "i"){
						letraActual = letraActual + frase[i];
						i = i + 3;
				}else{
					if (frase[i] == "u"){
						letraActual = letraActual + frase[i];
						i = i + 3;
				}else{
					letraActual = letraActual + frase[i];
				}
				}
				}
				}
			}
			text1.textContent = letraActual;
			
		}
		
	}
	function copiar(){
		let texto = document.getElementById('c');
		texto.select();
		texto.setSelectionRange(0, 9999);
		document.execCommand('copy');
		
	}
	function limpiar() {
    	document.getElementById("f").value = "";
	}
	function desaparecer(){
		document.getElementById('imagen').style.display = 'none';
	}

	boton3.onclick = copiar;
	boton2.onclick = desencriptar; desaparecer;
	//boton1.onclick = encriptar; desaparecer;
</script>
